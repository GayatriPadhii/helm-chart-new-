apiVersion: v1
kind: Service
metadata:
  name: {{ include "your-chart.fullname" . }}
  labels:
    {{- include "your-chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    {{- include "your-chart.selectorLabels" . | nindent 4 }}
